version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: business_intelligence
      POSTGRES_USER: bi_admin
      POSTGRES_PASSWORD: SecurePass2024!
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: business_intelligence
      DB_USER: bi_admin
      DB_PASSWORD: SecurePass2024!
    ports:
      - "8000:8000"

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    depends_on:
      - backend
    environment:
      API_BASE_URL: "http://backend:8000"
    ports:
      - "8501:8501"

volumes:
  pgdata:
